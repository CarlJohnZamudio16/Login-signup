<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>CRUD APP - Register</title>
</head>
<body>
    <nav class="navbar bg-dark py-4">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">CRUD APP</a>
        </div>
    </nav>
    <div class="container my-5 px-5 w-25 shadow-2xl">
        <h2 class="mb-4 text-4xl font-bold">SIGN UP</h2>
        <form id="userForm">
            <div class="mb-3">
                <label for="email" class="form-label font-semibold text-amber-500">Email</label>
                <input type="email" class="form-control" id="email" required aria-describedby="emailHelp" placeholder="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label font-semibold text-amber-500">Password</label>
                <input type="password" class="form-control" id="password" required placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button type="button" class="btn btn-secondary" id="updateBtn" style="display: none;">Update</button>
            <a href="index.html" class="btn">Login</a>
        </form>
    </div>
    <script src="signup.js"></script>
</body>
</html>
