<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>CRUD APP - Form</title>
</head>
<body>
    <nav class="navbar bg-dark py-4">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">CRUD APP</a>
        </div>
      </nav>
        <div class="container my-5 px-5 w-25 shadow-2xl">
            <h2 class="mb-4 text-4xl font-bold ">User Form</h2>
            <form id="userForm">
                <div class="mb-3">
                    <label for="fname" class="form-label font-semibold text-amber-500">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="First name">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label font-semibold text-amber-500">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="last name">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label font-semibold text-amber-500">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="address">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label font-semibold text-amber-500">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <button type="submit" class="btn me-2">Submit</button>
                <button type="button" class="btn btn-secondary" id="updateBtn" style="display: none;">Update</button>
                <a href="table.html" class="btn">Go to table</a>
            </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
